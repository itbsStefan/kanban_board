<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Board</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/lib/jquery/dist/jquery.min.js"></script>

</head>
<body>
    <div id="wrap">
        <div id="board_container">
        </div>
        <div id="control">

            <div id="bin_frame">
                <div id="bin">
                    <i id="icon_bin" class="fa fa-trash-o"></i>
                </div>
            </div>

            <div id="control_sections">
                <form id="form_ticket">
                    Ticket Title: <input type="text" name="ticket_title">
                    <br>
                    Ticket Description: <input type="text" name="ticket_description">
                    <br>
                    Destination Column Title: <input type="text" name="column_title" placeholder="New ticket goes to To Do">
                    <br>
                    <button id="create_a_ticket">Create a Ticket</button>
                    <button id="move_ticket">Move this Ticket</button>
                    <button id="delete_ticket">Delete this Ticket from Done</button>
                    <button id="clear_ticket">Clear all tickets</button>
                    <br>
                    <div id="errorMsg">
                    </div>
                </form>

                <div id="bgImage">
                    <input type="file" id="selectFiles" accept="image/*">
                    <label id="fileButton" for="selectFiles">Choose an image file or drag one from your computer and drop it on the board to change the background.</label>
                    <button id="dltBgImg">Delete background image</button>
                </div>
            </div>

        </div>

    </div>

    <!-- build:js js/production.min.js -->
    <script type="text/javascript" src="js/emily/kanban/LocalStorage.js"></script>
    <script type="text/javascript" src="js/emily/kanban/Board.js"></script>
    <script type="text/javascript" src="js/emily/kanban/Column.js"></script>
    <script type="text/javascript" src="js/emily/kanban/Ticket.js"></script>
    <script type="text/javascript" src="js/emily/kanban/LocalStorageHandle.js"></script>
    <script type="text/javascript" src="js/emily/kanban/Render.js"></script>
    <script type="text/javascript" src="js/emily/kanban/ErrMsg.js"></script>
    <script type="text/javascript" src="js/emily/kanban/Anime.js"></script>
    <script type="text/javascript" src="js/emily/kanban/DAndD.js"></script>
    <script type="text/javascript" src="js/emily/kanban/BgImgAction.js"></script>
    <script type="text/javascript" src="js/emily/kanban/TicketHandler.js"></script>
    <!-- endbuild -->

    <script type="text/javascript" src="app.js"></script>

</body>
</html>
